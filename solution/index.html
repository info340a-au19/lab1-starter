<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet  ">
    <title>Vacation Rentals, Homes, Experiences & Places - Airbnb</title>
</head>

<body>
    <header id="welcome">
        <nav id="navbar">
            <div>
                <a href="https://www.airbnb.com/">
                    <img id="logo" src="assets/logo.png">
                </a>
            </div>
            <div id="nav-links">
                <a href="#">Host a home</a>
                <a href="#">Host an experience</a>
                <a href="#">Help</a>
                <a href="#">Sign up</a>
                <a href="#">Log in</a>
            </div>
        </nav>
        <div class="container">
            <div id="booking-panel">
                <form>
                    <h1>Book unique places to stay and things to do.</h1>
                    <div>
                        <div class="form-row">
                            <label>
                                <div class="label-text">WHERE</div>
                                <input placeholder="Anywhere">
                            </label>
                        </div>
                        <div class="form-row form-flex">
                            <label>
                                <div class="label-text">CHECK-IN</div>
                                <input placeholder="mm/dd/yyyy">
                            </label>
                            <label>
                                <div class="label-text">CHECKOUT</div>
                                <input placeholder="mm/dd/yyyy">
                            </label>
                        </div>
                        <div class="form-row">
                            <label>
                                <div class="label-text">GUESTS</div>
                                <input placeholder="Anywhere">
                            </label>
                        </div>
                        <div id="search-box">
                            <button class="button">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p id="bottom-text">Over 300 unique places <br>to stay in ____</p>
    </header>
    <main>
    </main>
</body>

</html>
